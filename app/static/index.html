<!-- index.html -->
<!DOCTYPE html>
<html ng-app="meteoriteApp">
<head>
    <!-- SCROLLS -->
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />

    <!-- SPELLS -->
    <!--Angular-->
    <script type='text/javascript' src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.js"></script>
    <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.17.0/mapbox-gl.js?'></script>
    <script src="../static/js/dirPagination.js"></script>





</head>
<body ng-controller="mainController">

    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <div id="main" >
        <!-- angular templating -->
        <!-- this is where content will be injected -->
        <form id="searchform">
            <input class="searchbox" ng-model="searchQuery" type="text" placeholder="Search..." required>
            <a ng-href="/search/{{ searchQuery }}"><button class="searchbutton">Search</button></a>
        </form>
        <div ui-view></div>

    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

<script type='text/javascript' src="static/js/app.js"></script>
<script type='text/javascript' src="static/js/controllers.js"></script>
<script type='text/javascript' src="static/js/angular-resource.min.js"></script>
</html>
