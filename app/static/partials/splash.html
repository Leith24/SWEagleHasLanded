    <script>
      var map;
      function initMap() {

        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 53.4129, lng: 8.2439},
          zoom: 3
        });
        
        map.set('styles', [
	    {
	      stylers: [
	        { hue: "#502958" },
	        { saturation: -50 },
	        { lightness: -65}
	      ]
	    },{
	      	featureType: "road",
	      	elementType: "labels",
	      	stylers: [
	        	{ visibility: "off" }
	      	]
	    	}
	  	]);
        
	  	map.data.loadGeoJson('static/geolocations.geojson');
	  	
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMRg5inrD7lBnA8EivUn1k-TuOlBhdNMw&callback=initMap"
    async defer></script>
