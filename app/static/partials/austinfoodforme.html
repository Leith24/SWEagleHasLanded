
<!DOCTYPE html>
<html>

	<head>
		<title>Meteorite-Landings</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="static/css/custom.css">
		<link href='https://fonts.googleapis.com/css?family=Advent+Pro' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Advent+Pro:100' rel='stylesheet' type='text/css'>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.17.0/mapbox-gl.css?access_token=pk.eyJ1IjoiYmxvdHRvIiwiYSI6ImNpbmtrb3V1ZzB5MmV1Mm0zcDh6cTlvMngifQ.afQDDAfG20l9BmgnIKO8oA'' rel='stylesheet' />
        <style>
            body { margin:0; padding:0; }
            #map { position:absolute; top:0; bottom:0; width:100%; }
        </style>
	</head>

	<body>
		<div id="map"></div>

    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYmxvdHRvIiwiYSI6ImNpbmtrb3V1ZzB5MmV1Mm0zcDh6cTlvMngifQ.afQDDAfG20l9BmgnIKO8oA';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v8',
        center: [-97.7456, 30.259],
        zoom: 13
    });

    map.on('load', function () {
        map.addSource("markers", {
            "type": "geojson",
            "data": {
                "type": "FeatureCollection",
                "features": [
                    {
                        "type": "Feature",
                        "geometry": {
                            "type": "Point",
                            "coordinates": [-97.7565, 30.2469]
                        },
                        "properties": {
                            "marker-symbol": "fast-food"
                        }
                    }
                ]
            }
        });

        map.addLayer({
            "id": "markers",
            "type": "symbol",
            "source": "markers",
            "layout": {
                "icon-image": "{marker-symbol}-15",
                "text-field": "{title}",
                "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
                "text-offset": [0, 0.6],
                "text-anchor": "top"
            }
        });
    });
    </script>
</body>
</html>
