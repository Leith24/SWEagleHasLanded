# http://docs.travis-ci.com/user/build-configuration/
notifications:
  slack: team-esports:Z3HriIY2Jov03r692QabHYQH

language: python

python:
    - "3.4"

sudo: false

install:
    - pip install --upgrade pip
    - pip --version
    - pip install coverage
    - pip install numpy
    - pip install requests
    - pip install geopy==0.95.1
    - pip install Flask==0.10
    - pip install Flask_Script==2.0
    - pip install Flask_SQLAlchemy==2.0
    - pip install PyMySQL==0.6
    - pip install requests==2.9.1
    - pip install gunicorn==19.3

before_script:
    - uname -a
    - printenv
    - pip list

script:
    - date
    - ls -al
    - make model.html
    - ls -al
    - make IDB.log
    - ls -al
    - make check
